<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.png">
    <title>GeekSchool Javascript</title>
    <meta name="description" content="GeekSchool in atWare.">
    <meta name="keywords" content="GeekSchool in atWare, javascript, react">
    <link rel="stylesheet" href="/node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="/node_modules/todomvc-app-css/index.css">
</head>

<body>
    <div id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" />
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox" checked="checked" />
            <ul id="todo-list">
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox" />
                        <label>洗濯</label>
                        <button class="destroy" />
                    </div>
                </li>
                <li class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked="checked" />
                        <label>掃除</label>
                        <button class="destroy" />
                    </div>
                </li>
                <li class="editing">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked="checked" />
                        <label>掃除</label>
                        <button class="destroy" />
                    </div>
                    <input class="edit" value="宿題">
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count">
          <strong>1</strong> item left
        </span>
            <button id="clear-completed">
                Clear completed (1)
            </button>
        </footer>
    </div>
</body>

</html>
